<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>View All Students</title>
<div th:replace="fragments/header"></div>
</head>
<body>
	<h1>All Students</h1>
	<table id="myTable">
		<thead>
			<tr>
				<th>No</th>
				<th>NPM</th>
				<th>Name</th>
				<th>GPA</th>
				<th>Cum laude</th>
				<th>Delete</th>
				<th>Update</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student,iterationStatus: ${students}"
				th:class="${iterationStatus.odd}? 'odd'">
				<td th:text="${iterationStatus.count}">No. 1</td>
				<td th:text="${student.npm}">NPM</td>
				<td th:text="${student.name}">Name</td>
				<td th:text="${student.gpa}">GPA</td>
				<td
					th:text="((${student.gpa} >= 3.49)? 'Cum Laude!' : 'Sangat Memuaskan') ">Cum
					Laude</td>
				<td><a th:href="'/student/delete/' + ${student.npm}">Delete</a></td>
				<td><a th:href="'/student/update/' + ${student.npm}">Update</a><br /></td>
			</tr>
		</tbody>
	</table>
