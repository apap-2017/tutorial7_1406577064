	<h1 class="page-header">Update Student</h1>

	<form action="/student/update/submit" th:object="${student}" method="post">
		<table>
			<tr>

				<td>Nama</td>
				<td><input type="text" name="name" th:value="${student.name}" th:field="*{name}"/></td>
			</tr>
			<tr>
				<td>GPA</td>
				<td><input type="text" name="gpa" th:value="${student.gpa}" th:field="*{gpa}"/></td>
			</tr>
		</table>
